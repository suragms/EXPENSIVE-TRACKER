{% extends 'admin.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Settings - Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .settings-container {
            padding: 20px;
            max-width: 900px; /* Adjusted for a simpler layout */
            margin: 20px auto; /* Center the container */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #343a40;
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="settings-container">
        <h1>Settings</h1> <!-- Changed to a simpler title -->

        <div class="card">
            <div class="card-header">
                User Management
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="userRole" class="form-label">Select User Role</label>
                        <select class="form-select" id="userRole">
                            <option selected>Choose...</option>
                            <option value="1">Admin</option>
                            <option value="2">Editor</option>
                            <option value="3">Viewer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Role</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Application Settings
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="siteTitle" class="form-label">Site Title</label>
                        <input type="text" class="form-control" id="siteTitle" placeholder="Enter Site Title">
                    </div>
                    <div class="mb-3">
                        <label for="siteDescription" class="form-label">Site Description</label>
                        <textarea class="form-control" id="siteDescription" rows="3" placeholder="Enter Site Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Notification Settings
            </div>
            <div class="card-body">
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="emailNotifications">
                        <label class="form-check-label" for="emailNotifications">
                            Email Notifications
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="smsNotifications">
                        <label class="form-check-label" for="smsNotifications">
                            SMS Notifications
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Update Notifications</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
