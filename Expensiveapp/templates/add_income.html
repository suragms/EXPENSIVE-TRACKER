<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #f0f7ff, #d9e8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Homepage Button Styling */
        .homepage-btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .homepage-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .homepage-btn:hover {
            background-color: #0056b3;
        }

        /* Form Container */
        .form-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #218838;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        /* Reset Button */
        .reset-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #c82333;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        /* Message Display */
        .messages {
            text-align: center;
            margin-bottom: 20px;
        }

        .messages ul {
            list-style: none;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .submit-btn, .reset-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Homepage Button at Top Right -->
    <div class="homepage-btn-container">
        <a href="/usershome/" class="homepage-btn">Homepage</a>
    </div>
    
    <!-- Form Container -->
    <div class="form-container">
        <h2>Add Income</h2>

        <!-- Message Display Section -->
        <div class="messages">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

        <!-- Income Form -->
        <form method="POST">
            {% csrf_token %}
           
            <div class="form-group">
                <label for="source">Source of Income:</label>
                <input type="text" id="source" name="source" placeholder="e.g. Salary, Freelance" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" placeholder="Enter the amount" required>
            </div>

            <div class="form-group">
                <label for="date">Date of Income:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Submit and Reset Buttons -->
            <button type="submit" class="submit-btn">Add Income</button>
            <button type="reset" class="reset-btn">Reset Form</button>
        </form>
    </div>

    <!-- JavaScript to set max date to today -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var today = new Date();
            var yyyy = today.getFullYear();
            var mm = String(today.getMonth() + 1).padStart(2, '0');
            var dd = String(today.getDate()).padStart(2, '0');
            var maxDate = yyyy + '-' + mm + '-' + dd;
            document.getElementById('date').setAttribute('max', maxDate);
            
            // Set default value to today
            document.getElementById('date').value = maxDate;
        });
    </script>

</body>
</html>
