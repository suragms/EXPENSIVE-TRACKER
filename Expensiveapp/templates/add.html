<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management Dashboard</title>
    <style>
        /* Professional Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Professional Body Styling */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }

        /* Professional Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            text-decoration: none;
        }

        .homepage-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .homepage-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main Container */
        .main-container {
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Professional Card Design */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        /* Professional Typography */
        .page-title {
            color: #1a202c;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .page-subtitle {
            color: #718096;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Professional Button Grid */
        .action-grid {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.25rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-income {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-income:hover {
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .btn-expense {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        .btn-expense:hover {
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.4);
        }

        .btn-bills {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .btn-bills:hover {
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
        }

        /* Icon Styling */
        .btn-icon {
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* Professional Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .dashboard-card {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .page-title {
                font-size: 1.75rem;
            }

            .action-btn {
                padding: 1rem 1.25rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .dashboard-card {
                padding: 1.5rem 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .action-btn {
                padding: 0.875rem 1rem;
                font-size: 0.875rem;
            }
        }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-card {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Professional Header -->
    <header class="header">
        <div class="header-content">
            <a href="/usershome/" class="logo">üí∞ FinanceTracker</a>
            <a href="/usershome/" class="homepage-btn">‚Üê Back to Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="dashboard-card">
            <h1 class="page-title">Financial Management</h1>
            <p class="page-subtitle">Choose an action to manage your finances</p>
            
            <div class="action-grid">
                <a href="/add_income/{{user.id}}/" class="action-btn btn-income">
                    <span class="btn-icon">üí∞</span>
                    <span>Add Income</span>
                </a>
                
                <a href="/add_expense/{{user.id}}/" class="action-btn btn-expense">
                    <span class="btn-icon">üí∏</span>
                    <span>Add Expense</span>
                </a>
                
                <a href="/add_bill/{{user.id}}/" class="action-btn btn-bills">
                    <span class="btn-icon">üìÑ</span>
                    <span>Upload Bills</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
